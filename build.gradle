group 'javazone'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8


ext.classifier      = ':jdk8' // ':'
sourceCompatibility = 1.8     // 1.7
targetCompatibility = 1.8     // 1.7

ext.quasarVer       = '0.7.3'
ext.junitVer        = '4.12'

[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

configurations {
    quasar
}

configurations.all {
    resolutionStrategy {
        failOnVersionConflict()
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile "co.paralleluniverse:quasar-core:0.7.4"
    quasar "co.paralleluniverse:quasar-core:0.7.4@jar"
    compile "co.paralleluniverse:comsat-jdbc:0.7.0"
    compile "com.h2database:h2:1.4.191"
    compile "postgresql:postgresql:9.1-901.jdbc4"
    compile "co.paralleluniverse:comsat-httpclient:0.7.0"

    testCompile group: 'junit', name: 'junit', version: '4.11'
}

mainClassName = "no.javazone.Fibers"

apply from: "gradle/agent.gradle"
